<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Reading2 Questions</title>

    </head>

    <body onload="startTimer()">
        <div class="container">
            <h1>Questions on Tigers</h1>
            <hr>

            <form id  ="form">

                <label for="R2Q1" class = "form-label">1. What is an ungulate?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="R2Q1" id="a">

                        <br>
                        <input class="form-check-input" type="radio" name="R2Q1" id="b">
                        <label class="form-check-label" for="flexRadioDefault1">
                            b. An animal with claws
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" name="R2Q1" id="c*">
                        <label class="form-check-label" for="flexRadioDefault1">
                            c. An animal with hooves
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" name="R2Q1" id="d">
                        <label class="form-check-label" for="flexRadioDefault1">
                            d. An animal that lives on land
                        </label>
                        <br>
                        </div>
                        <hr>
                    
                <label for="R2Q2" class = "form-label">2. Which of these is not a color variant of tigers?</label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="R2Q2" id="a*">
                     <label class="form-check-label" for="flexRadioDefault1">
                        a. Gray
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q2" id="b">
                     <label class="form-check-label" for="flexRadioDefault1">

                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q2" id="c">
                     <label class="form-check-label" for="flexRadioDefault1">
                        c. Black
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q2" id="d">
                     <label class="form-check-label" for="flexRadioDefault1">
                        d. Golden
                    </label>
                    <br>
                    <hr>
                    </div>
                    
                    <label for="R2Q3" class = "form-label">3. Tiger cubs typically learn to hunt at about:</label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="R2Q3" id="a">
                     <label class="form-check-label" for="flexRadioDefault1">

                    <br>
                    <input class="form-check-input" type="radio" name="R2Q3" id="b">
                     <label class="form-check-label" for="flexRadioDefault1">

                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q3" id="c*">
                     <label class="form-check-label" for="flexRadioDefault1">
                        c. Six months old 
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q3" id="d">
                     <label class="form-check-label" for="flexRadioDefault1">
                        d. Two years old
                    </label>
                    <br>
                    <hr>
                    </div>
            
                    <label for="R2Q4" class = "form-label">4. Tigers are different than lions in that:</label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="R2Q4" id="a">
                     <label class="form-check-label" for="flexRadioDefault1">
                        a. Lions live alone and tigers live in groups
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q4" id="b*">
                     <label class="form-check-label" for="flexRadioDefault1">
                        b. Tigers live alone and lions live in groups
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q4" id="c">
                     <label class="form-check-label" for="flexRadioDefault1">
                        c. Lions can jump and tigers cannot
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q4" id="d">
                     <label class="form-check-label" for="flexRadioDefault1">
                        d. Tigers can jump and lions cannot
                    </label>
                    <br>
                    <hr>
                    </div>


                    <label for="R2Q5" class = "form-label">5. How does the size of tigers compare to that of lions
                        and jaguars</label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="R2Q5" id="a*">
                     <label class="form-check-label" for="flexRadioDefault1">
                        a. Tigers are bigger than both lions and jaguars
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q5" id="b">
                     <label class="form-check-label" for="flexRadioDefault1">
                        b. Tigers are smaller than both lions and jaguars
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q5" id="c">
                     <label class="form-check-label" for="flexRadioDefault1">
                        c. Tigers are bigger than lions but smaller than jaguars
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="R2Q5" id="d">
                     <label class="form-check-label" for="flexRadioDefault1">
                        d. Tigers are bigger than jaguars but smaller than lions
                    </label>
                    <br>
                    <hr>
                </div>

            </form>

            <button
                class="btn btn-dark"
                onclick="redirect()"
            >
                Continue
            </button>
        </div>

        <script>
            const stopwatch = document.createElement('stopwatch');
            stopwatch.setAttribute("type", "hidden")

            var hr = 0;
            var min = 0;
            var sec = 0;
            var stoptime = true;

            function startTimer() {
  if (stoptime == true) {
        stoptime = false;
        timerCycle();
    }
}
function stopTimer() {
  if (stoptime == false) {
    stoptime = true;
    form.appendChild(stopwatch);
    console.log(stopwatch.getAttribute("Time"))
  }
}

function timerCycle() {
    if (stoptime == false) {
    sec = parseInt(sec);
    min = parseInt(min);
    hr = parseInt(hr);

    sec = sec + 1;

    if (sec == 60) {
      min = min + 1;
      sec = 0;
    }
    if (min == 60) {
      hr = hr + 1;
      min = 0;
      sec = 0;
    }

    if (sec < 10 || sec == 0) {
      sec = '0' + sec;
    }
    if (min < 10 || min == 0) {
      min = '0' + min;
    }
    if (hr < 10 || hr == 0) {
      hr = '0' + hr;
    }

    stopwatch.setAttribute("Time", hr+ ':'+ min + ':'+sec);
    setTimeout("timerCycle()", 1000);
  }
}

            function calcScore() {
                var score = document.createElement("score");
                score.setAttribute("type", "hidden");
                var myScore = 0;
                var form = document.getElementById("form");
                var q1 = document.getElementsByName("R2Q1");
                var q2 = document.getElementsByName("R2Q2");
                var q3 = document.getElementsByName("R2Q3");
                var q4 = document.getElementsByName("R2Q4");
                var q5 = document.getElementsByName("R2Q5");

                const questions = [q1,q2,q3,q4,q5];
                questions.forEach(question => {
                    for (i = 0; i<question.length; i++){
                    if (question[i].checked && question[i].id.includes("*")){
                        myScore++;
                    }
                }
            })
                
                
                

                score.setAttribute("name", myScore);
                form.appendChild(score);

            }
            function redirect () {
                stopTimer()
                calcScore();
                window.location.href = '../Surveys/PostReadingSurvey.html'
            }
        </script>
