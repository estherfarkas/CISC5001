<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Reading</title>

    </head>

    <body>
        <div class="container text-center">
            <h1>Reading</h1>
            <hr>

            <p>Please read the following passage. After you read it, there
                will be six short (multiple choice) questions about the
                information in the passage.
            <p>
            </p>
            
            <button
                class="btn btn-dark"
                onclick="redirect()"
            >
                Continue
            </button>
        </div>

        <script>
            function redirect () {
                const userID = window.localStorage.getItem("userID");
                const personType = userID % 4
                var isMobile = false; //initiate as false
                // device detection
                if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
                    isMobile = true;
                }
                else {
                    isMobile = false;
                }

                if (isMobile){
                window.localStorage.setItem("device", "mobile")}

                else {
                    window.localStorage.setItem("device","desktop");
                }
                const device = window.localStorage.getItem("device")
                if (
                    (personType == 1 && device.includes("desktop")) ||
                    (personType == 4 && device.includes("desktop")) ||
                    (personType == 2 && device.includes("mobile")) ||
                    (personType == 3 && device.includes("mobile"))
                    ) {
                        window.location.href = './Reading1.html'
                    }
                else {
                        window.location.href = "./Reading2.html"
                     }}

        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
