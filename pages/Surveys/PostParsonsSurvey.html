<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Post-Parsons Survey</title>

    </head>

    <body>
        <div class="container">
            <h1>Post-Parsons Survey</h1>
            <hr>

            <form>

                <h6>Please rate your agreement with the following statements on a
                    scale of 1 -- 5, where 1 indicates “strong disagreement” and 5
                    indicates “strong agreement."<h6>
                <hr>
                <div class = "range">
                <label for="parsonsEnjoyable" class="form-label">I found the task to be enjoyable</label><p>
                <small class = "text-muted"> strongly disagree</small>
                <input type="range" class="form-range" min="0" max="5" step="1" id="parsonsEnjoyable">
                <small class = "text-muted"> strongly agree</small>
                </div>

                <div class = "range">
                    <label for="parsonsMotivated" class="form-label">I was motivated to succeed</label><p>
                    <small class = "text-muted"> strongly disagree</small>
                     <input type="range" class="form-range" min="0" max="5" step="1" id="parsonsMotivated">
                    <small class = "text-muted"> strongly agree</small>
                </div>

                <div class = "range">
                    <label for="parsonsEasy" class="form-label">I found the task to be easy</label> <p>
                    <small class = "text-muted"> strongly disagree</small>
                    <input type="range" class="form-range" min="0" max="5" step="1" id="parsonsEasy">
                     <small class = "text-muted"> strongly agree</small>
                 </div>

            </form>

            <button
                class="btn btn-dark"
                onclick="redirect()"
            >
                Continue
            </button>
        </div>

        <script>
            function redirect () {
                window.location.href = './pages/Math.html'
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
