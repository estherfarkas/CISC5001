        <script>
            const stopwatch = document.createElement('stopwatch');
            stopwatch.setAttribute("type", "hidden")

            var hr = 0;
            var min = 0;
            var sec = 0;
            var stoptime = true;

            function startTimer() {
  if (stoptime == true) {
        stoptime = false;
        timerCycle();
    }
}
function stopTimer() {
  if (stoptime == false) {
    stoptime = true;
    form.appendChild(stopwatch);
    console.log(stopwatch.getAttribute("Time"))
  }
}

function timerCycle() {
    if (stoptime == false) {
    sec = parseInt(sec);
    min = parseInt(min);
    hr = parseInt(hr);

    sec = sec + 1;

    if (sec == 60) {
      min = min + 1;
      sec = 0;
    }
    if (min == 60) {
      hr = hr + 1;
      min = 0;
      sec = 0;
    }

    if (sec < 10 || sec == 0) {
      sec = '0' + sec;
    }
    if (min < 10 || min == 0) {
      min = '0' + min;
    }
    if (hr < 10 || hr == 0) {
      hr = '0' + hr;
    }

    stopwatch.setAttribute("Time", hr+ ':'+ min + ':'+sec);
    setTimeout("timerCycle()", 1000);
  }
}

            function calcScore() {
                var score = document.createElement("score");
                score.setAttribute("type", "hidden");
                var myScore = 0;
                var form = document.getElementById("form");
                var q1 = document.getElementsByName("M1Q1");
                var q2 = document.getElementsByName("M1Q2");
                var q3 = document.getElementsByName("M1Q3");
                var q4 = document.getElementsByName("M1Q4");
                var q5 = document.getElementsByName("M1Q5");

                const questions = [q1,q2,q3,q4,q5];
                questions.forEach(question => {
                    for (i = 0; i<question.length; i++){
                    if (question[i].checked && question[i].id.includes("*")){
                        myScore++;
                    }
                }
            })
                
                
                

                score.setAttribute("name", myScore.toString);
                form.appendChild(score);

            }
            function redirect() {
                stopTimer();
                calcScore();
